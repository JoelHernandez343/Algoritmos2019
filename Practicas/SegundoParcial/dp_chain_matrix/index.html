<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Multplicación de matrices | PRÁCTICA </title>
  </head>
  <body>
    <div class="row">
      <div class="col s12 l5" id="title">
        <h4>Práctica 4</h4>
        <h5>Orden de multiplicación de matrices</h5>
        <h6>Joel Harim Hernández Javier</h6>
        <p>Grupo: 3CM4</p>
        <div id="matrices">
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" id="dimension1" type="text" value="">
              <label for="dimension1">Dimensión 1</label>
            </div>
            <div class="input-field col s6">
              <input class="validate" id="dimension2" type="text">
              <label for="dimension2">Dimensión 2</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" id="dimension3" type="text">
              <label for="dimension3">Dimensión 3</label>
            </div>
            <div class="input-field col s6">
              <input class="validate" id="dimension4" type="text">
              <label for="dimension4">Dimensión 4</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" id="dimension5" type="text">
              <label for="dimension5">Dimensión 5</label>
            </div>
            <div class="input-field col s6">
              <input class="validate" id="dimension6" type="text">
              <label for="dimension6">Dimensión 6</label>
            </div>
          </div>
          <div class="row"><a class="waves-effect waves-light btn indigo darken-2" id="eval"><i class="material-icons right">arrow_forward</i>Evaluar</a></div>
        </div>
      </div>
    </div>
    <row>  
      <div class="col s12" id="table"></div>
    </row>
  </body>
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/materialize.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</html>
